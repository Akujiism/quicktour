<h1>The Twitcher</h1>

<p>Holding <span class="key">CTRL</span>&nbsp;<span class="key">TAB</span> summons the Twitcher where you switch between running applications.<br />
Tapping the <span class="key">TAB</span> key only quickly while holding <span class="key">CTRL</span> switches to the last used application.</p>
